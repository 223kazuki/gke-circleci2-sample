apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: sample-deployment
  labels:
    app: sample
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
      - name: sample
        image: asia.gcr.io/my-project-id/sample:${CIRCLE_SHA1}
        ports:
        - containerPort: 80
